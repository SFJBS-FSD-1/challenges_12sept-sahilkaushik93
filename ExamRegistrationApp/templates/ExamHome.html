<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Registration App - Entry Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"><!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="col-md-6 col-md-offset-3">
    <h1 style="background-color:powderblue;">Enter your credentials using appropriate method</h1>

    <form method="GET" action="/login">
        <button type="submit" style='margin-centre:16px'>LOGIN</button>
    </form>

    <form method="GET" action="/signup">
        <button type="submit" style='margin-centre:36px'>SIGN IN</button>
    </form>
</div>

</body>
</html>
